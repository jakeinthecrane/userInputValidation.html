<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Input Validation</title>
    <style>
        body { /*body styled with a font and center alignment along with a background color for eye comfort*/
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: aqua;
        }
        .container { /*css container for our user inputs to be in the center of the screen*/
            position: relative;
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
        }
        .input-container {
            margin-bottom: 20px; /*margin between input boxes*/
        }
        input[type="text"] { /*our selector that specifically targets input elements that are of type "text" with set attributes for our input elements*/
            padding: 15px;
            font-size: 20px;
            width: 300px; 
            display: block; 
            margin-bottom: 10px; 
        }
        button {  /*adjusted the button as a block with padding font and color so it can stand out so that it can occupy the entire width of its container and look nice*/
            padding: 15px 30px;
            font-size: 20px;
            background-color: blue;
            color: white;
            cursor: pointer;
            display: block; 
            margin-bottom: 20px; 
        }
        h2, #result {
            color: white; /*adjust text color to white */
        }
    </style>
</head>
<body>
    <!--this div function allows us to create a container to center all of the user input boxes in the center of the page-->
    <div class="container">
        <h2>User Input Validation</h2>
        <!-- input fields for first name, last name, and zip code -->
        <div class="input-container">
            <input type="text" id="firstName" placeholder="Enter your first name">
        </div>
        <div class="input-container">
            <input type="text" id="lastName" placeholder="Enter your last name">
        </div>
        <div class="input-container">
            <input type="text" id="zipCode" placeholder="Enter your zip code">
        </div>
        <button onclick="showSecretMessage()">Show Secret Message</button> <!--secret message button-->
        <div id="result"></div>
    </div>

    <script> /*here is our function that is responsible for handling the logic when the user cliks the "show secret message box"*/
        function showSecretMessage() {
            var firstName = document.getElementById("firstName").value.trim();
            var lastName = document.getElementById("lastName").value.trim();
            var zipCode = document.getElementById("zipCode").value.trim();

            /*our variable that concatenates the full name with a space in the middle*/
            var fullName = firstName + " " + lastName;

            /*Check if name length is valid and if greater than 20 characters it will stop execution*/
            if (fullName.length > 20) {
                document.getElementById("result").innerText = "Name is too long! Please enter a shorter name.";
                return; /* Stop execution*/
            }

            /*our conditional that verifies the zip code to have the corrcect amount of numbers and no other type of characters*/
            if (!/^\d{5}$/.test(zipCode)) {
                document.getElementById("result").innerText = "Invalid zip code! Please enter a 5-digit zip code.";
                return; /* Stops execution*/
            }

            /*If inputs are valid, show the secret message... I added a joke as the secret message*/
            document.getElementById("result").innerText = "Congratulations, " + fullName + "! Here is the secret message: How many Software Developers does it take to change a lightbulb? None, it's a hardware problem haha.";
        }
    </script>
</body>
</html>
